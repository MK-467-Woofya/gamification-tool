<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 for wide language support -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on different screen sizes -->
        <title>Doggy Events Map</title> <!-- Page title that appears on the browser tab -->
        
        <!-- Link to the external stylesheet for custom styles -->
        <link rel="stylesheet" href="css/styles.css">  <!-- Custom CSS styles for the page -->
    
        <!-- Link to Leaflet's CSS file for map styling -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

        <!-- Add Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
<body>

    <!-- Navigation bar at the top for easy navigation between Add and Remove event pages -->
    <div class="nav-bar">
        <!-- Change the URL below to the deployed URL for the Locations service -->
        <a href="http://localhost:3000/" class="navbar-brand">Woofya</a>
        <a href="index.html" class="active">Home</a>
        <!-- Link to add event page, currently active -->
        <a href="add_event.html">Add Event</a>
        <!-- Link to remove event page -->
        <a href="remove_event.html">Remove Event</a>
        <!-- Link to checked in locations page -->
        <a href="checked_in_locations.html">Checked in Locations</a>
    </div>

    <h1>Doggy Events Map</h1>

    <!-- Filters Section -->
    <div class="filter-sort-bar">
        <input type="text" id="searchBar" placeholder="Search for events...">
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="dog_walk_meetup">Dog Walk Meetup</option>
            <option value="dog_training_session">Dog Training Session</option>
            <option value="dog_agility_competition">Dog Agility Competition</option>
            <option value="dog_adoption_event">Dog Adoption Event</option>
            <option value="puppy_playdate">Puppy Playdate</option>
            <option value="special_location">Special Location</option>
        </select>
        <select id="sortBy">
            <option value="most-reviewed">Most Commented</option>
            <option value="most-viewed">Most Viewed</option>
            <option value="highest-rated">Highest Rated</option>
        </select>
    </div>

    <!-- Main container for event list and map -->
    <div id="container">
        <div id="event-list">
            <h2>Event List</h2>
            <ul id="events"></ul>
        </div>
        <div id="map"></div>
    </div>

    <!-- Leaflet and Custom JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
